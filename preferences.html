<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./resources/tab_icon.png">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/preferences-style.css">
    <link rel="stylesheet" href="css/nav-style.css">
    <title>Preferences</title>
    <script src="libraries/p5.min.js"></script>
    <style>
      
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-container">
          <a href="/" class="logo-link">
              <img src="resources/tab_icon.png" alt="Logo" class="logo">
          </a>
          
          <div class="nav-buttons">
              <a href="/invite" append-html><button class="nav-button">Invite</button></a>
              <a href="/preferences" append-html><button class="nav-button">Preferences</button></a>
              <!-- Space for additional buttons -->
          </div>
          <script src="js/nav.js"></script>
      </div>
    </nav>

    <div class="container">
      <h2>How do you move pieces?</h2>
      <div class="radio-group">
        <label>
          <input type="radio" name="option" value="drag">
          Drag a piece
        </label>
        <label>
          <input type="radio" name="option" value="click">
          Click two squares
        </label>
        <label>
          <input type="radio" name="option" value="both">
          Either
        </label>
      </div>
    </div>

    <script>
      function setup() {
        noCanvas();
        let optionName = "moveMethod"
        // Load saved state from localStorage, default to "drag" if nothing is saved
        const savedOption = localStorage.getItem(optionName) || "drag";
        document.querySelector(`input[value="${savedOption}"]`).checked = true;

        // Add event listeners to radio buttons
        const radioButtons = document.querySelectorAll('input[type="radio"]');
        radioButtons.forEach(radio => {
          radio.addEventListener('change', (e) => {
            const selectedValue = e.target.value;
            localStorage.setItem(optionName, selectedValue);
          });
        });
      }
    </script>
  </body>
</html>
